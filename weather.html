<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Golos+Text&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body> 
   <div class="card">
    <div class="search">
        <input type="text" placeholder="Entire The Name" spellcheck="false">
        <button><img src="search.png"></button>
    </div>
    <div class="weather">
        <img src="rains.png" class="weather-icon">
        <h1 class="temp">22°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="humiditys.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="winds.png">
                <div>
                    <p class="wind"> 15 km/h</p>
                    <p>wind Speed</p>
                </div>
            </div>
        </div>
    </div>
   </div>
   <script>
    const apiKey = "124bae4838be95cd924f280b45fc7a58";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?q=united arab emirates&appid=124bae4838be95cd924f280b45fc7a58&units=metric";

    const searchBox = document.querySelector('.search input');
    const searchBtn = document.querySelector('.search button');

    async function checkWeather(city){
        const response = await fetch(apiUrl + city + `%appid=${apiKey}`);
        var data = await response.json();
        console.log(data);

        document.querySelector('.city').innerHTML = data.name + ""
        document.querySelector('.temp').innerHTML = Math.round(data.main.temp) + "°c";
        document.querySelector('.humidity').innerHTML = data.main.humidity + "%";
        document.querySelector('.wind').innerHTML = data.wind.speed + "km/h";
    }

    searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
    })

   </script>
</body>
</html>
